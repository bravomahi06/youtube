<!DOCTYPE html>
<html>

    <title>grid practice</title>
  </head>
  <body>
    <div style="
    display:grid;
    grid-template-columns: 100px 1fr 1fr;
      
      ">
      <div style="background-color: aqua;">100</div>
    <div style="background-color: blanchedalmond;">200</div>
    <div style="background-color: blue;">300</div>
  </div>


  <div style="
  display:grid;
  grid-template-columns: 100px 1fr;
  margin-top: 13px;
    
    ">
    <div style="background-color: aqua;">1</div>
  <div style="background-color: blanchedalmond;">2</div>
  
</div>

  </body>
</html>
